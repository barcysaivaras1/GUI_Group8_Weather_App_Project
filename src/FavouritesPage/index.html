<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="iphone">
      <div class="div">
        <div class="group"><img class="dots-three-vertical" src="img/dots-three-vertical.svg" /></div>
        <div class="places-to-go">
          <div class="overlap">
            <div class="rectangle"></div>
            <img class="licensed-image" src="img/licensed-image-1.png" />
            <div class="rectangle-2"></div>
            <div class="rectangle-3"></div>
            <div class="text-wrapper">Places To Go</div>
            <div class="text-wrapper-2">Dubai</div>
            <div class="element">37ยบ</div>
            <div class="overlap-group-wrapper">
              <div class="overlap-group">
                <div class="rectangle-4"></div>
                <div class="ellipse"></div>
                <div class="ellipse-2"></div>
                <div class="ellipse-3"></div>
                <div class="ellipse-4"></div>
              </div>
            </div>
            <img class="arrow" src="img/arrow-1.svg" />
            <img class="img" src="img/arrow-2.svg" />
          </div>
        </div>
        <div class="overlap-2">
          <div class="overlap-wrapper">
            <div class="overlap-3">
              <div class="text-wrapper-3">Favourites</div>
              <img class="icon-heart" src="img/icon-heart.png" />
            </div>
          </div>
          <div class="text-wrapper-4">Your</div>
        </div>
        <div class="text-wrapper-5">4 Favourites</div>
        <div class="overlap-4">
          <p class="tokyo-japan">
            <span class="span">Tokyo, <br /></span> <span class="text-wrapper-6">Japan</span>
          </p>
          <div class="element-2">3ยบ</div>
          <img class="emoji-cloud-with" src="img/emoji-cloud-with-rain.png" />
        </div>
        <div class="overlap-5">
          <p class="osaka-japan">
            <span class="span">Osaka, <br /></span> <span class="text-wrapper-6">Japan</span>
          </p>
          <div class="element-3">5ยบ</div>
          <img class="emoji-white-sun" src="img/emoji-white-sun-behind-cloud-with-rain.png" />
        </div>
        <div class="overlap-6">
          <p class="kyoto-japan">
            <span class="span">Kyoto, <br /></span> <span class="text-wrapper-6">Japan</span>
          </p>
          <div class="element-4">5ยบ</div>
          <img class="icon-weather-windy" src="img/icon-weather-windy.png" />
        </div>
        <img class="rectangle-5" src="img/rectangle-47.svg" />
      </div>
    </div>
  </body>
</html>
